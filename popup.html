<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/style.css">
    <title>RapidLinks | Quickly Launch Your Favorite Sites with Keyboard Shortcuts</title>
</head>

<body>
    <div class="container">
        <h1>Rapid Links</h1>
        <div class="link-field">
            <form id="url1-form">
                <span class="shortcut">ALT + V</span>
                <input type="url" id="url1">
                <span>open in new tab?</span>
                <label for="url1-yes">Yes</label>
                <input type="radio" name="new-tab" id="url1-yes">
                <label for="url1-no">No</label>
                <input type="radio" name="new-tab" id="url1-no" checked>
            </form>

            <button id="url1-add">Add URL</button>
            <button id="url1-save">Save</button>
            <button id="url1-update">Update</button>
            <button id="url1-cancel">Cancel</button>
            <button id="url1-delete">Delete</button>
        </div>

        <div class="link-field">
            <form id="url2-form">
                <span class="shortcut">ALT + B</span>
                <input type="url" id="url2">
                <span>open in new tab?</span>
                <label for="url2-yes">Yes</label>
                <input type="radio" name="new-tab" id="url2-yes">
                <label for="url2-no">No</label>
                <input type="radio" name="new-tab" id="url2-no" checked>
            </form>

            <button id="url2-add">Add URL</button>
            <button id="url2-save">Save</button>
            <button id="url2-update">Update</button>
            <button id="url2-cancel">Cancel</button>
            <button id="url2-delete">Delete</button>
        </div>

        <div class="link-field">
            <form id="url3-form">
                <span class="shortcut">ALT + N</span>
                <input type="url" id="url3">
                <span>open in new tab?</span>
                <label for="url3-yes">Yes</label>
                <input type="radio" name="new-tab" id="url3-yes">
                <label for="url3-no">No</label>
                <input type="radio" name="new-tab" id="url3-no" checked>
            </form>

            <button id="url3-add">Add URL</button>
            <button id="url3-save">Save</button>
            <button id="url3-update">Update</button>
            <button id="url3-cancel">Cancel</button>
            <button id="url3-delete">Delete</button>
        </div>
    </div>

    <script src="js/popup.js"></script>
</body>

</html>
